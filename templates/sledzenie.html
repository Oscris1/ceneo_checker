{% include "base.html" %}

{% block content %}
<div id="main-content" class="container-fluid ">
    
    
    <h1>Śledzenie cen</h1>
    <p>Oto wybrane przez Ciebie przedmioty i cena poniżej której otrzymasz maila</p>
        <table class="table table-striped table-sm">

            {% for item in items %}
            <tr>
                <th>Nazwa:</th>
                <td>{{item.name}}</td>
                
                
                <form method="POST" action="{{url_for('edit_check_value', item_id = item.id)}}">
                    {{ form.csrf_token }}
                    <td>{{ form.check_value(value=item.check_value) }}
                    <input class="btn btn-primary" type="submit" value="Zmień">
                </form>
                <a href="{{ url_for('delete_post', item_id = item.id) }}" class="btn btn-danger">Usuń</a>
                </td>
            </tr>
            {% endfor %}

        </table>
        <a href="{{url_for('tworzenie_przedmiotu')}}" class="btn btn-dark btn-md float-right ">Dodaj Śledzenie</a>
    </div>
    
</div>
{% endblock %}
